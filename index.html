<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Water Intake Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Water Tracker</h1>

    <!-- Custom Goal -->
    <div class="goal-setting">
      <label>Set Daily Goal (glasses):</label>
      <input type="number" id="goalInput" min="1" max="15" value="8">
      <button onclick="setGoal()">Set</button>
    </div>

    <p class="goal" id="goalText">Daily Goal: 8 Glasses (2000 ml)</p>

    <div class="glasses" id="glasses"></div>

    <div class="progress-container">
      <div class="progress" id="progress"></div>
    </div>

    <p class="info" id="info">Consumed: 0 ml | Remaining: 2000 ml</p>

    <p class="message" id="message">âš ï¸ Drink more water!</p>

    <p class="streak" id="streak">ğŸ”¥ Streak: 0 days</p>

    <button onclick="resetTracker()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
